name: Cortex CLI Download Test

on:
  workflow_dispatch:

jobs:
  test-cortex-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Download Cortex CLI (Linux)
        shell: bash
        run: |
          set -euo pipefail

          echo "Downloading Cortex CLI..."
          curl -f -L -o cortexcli \
            https://storage.googleapis.com/panw-cortex-cli-prod-us/cortexcli/linux/amd64/latest/cortexcli

          chmod +x cortexcli

          echo "Cortex CLI version:"
          ./cortexcli --version
