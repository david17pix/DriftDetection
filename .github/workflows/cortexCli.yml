name: Cortex CLI Code Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY }}
  CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}
  CORTEX_API_URL: ${{ vars.CORTEX_API_URL }}

jobs:
  cortex-code-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Verify Node.js Version
        run: node -v

      - name: Download Cortex CLI
        shell: bash
        run: |
          set -euo pipefail

          echo "üì• Requesting Cortex CLI download URL..."

          RESPONSE=$(curl -s \
            -H "x-xdr-auth-id: ${CORTEX_API_KEY_ID}" \
            -H "Authorization: Bearer ${CORTEX_API_KEY}" \
            "${CORTEX_API_URL}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64")

          echo "üîé Cortex API response:"
          echo "$RESPONSE"

          CORTEX_CLI_URL=$(echo "$RESPONSE" | jq -r '.signed_url')

          if [[ -z "$CORTEX_CLI_URL" || "$CORTEX_CLI_URL" == "null" ]]; then
            echo "‚ùå ERROR: No se recibi√≥ signed_url desde Cortex API"
            exit 1
          fi

          echo "‚¨áÔ∏è Downloading Cortex CLI..."
          curl -L -o cortexcli "$CORTEX_CLI_URL"

          chmod +x cortexcli

          echo "‚úÖ Cortex CLI version:"
          ./cortexcli --version

      - name: Run Cortex CLI Code Scan
        shell: bash
        run: |
          set -euo pipefail

          ./cortexcli \
            --api-base-url "${CORTEX_API_URL}" \
            --api-key "${CORTEX_API_KEY}" \
            --api-key-id "${CORTEX_API_KEY_ID}" \
            code scan \
            --directory "${{ github.workspace }}" \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --create-repo-if-missing
